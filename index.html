<html>

<head>
    <link rel="shortcut icon" type="image/png" href="./jasmine/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="./jasmine/jasmine.css">

    <script type="text/javascript" src="./jasmine/jasmine.js"></script>
    <script type="text/javascript" src="./jasmine/jasmine-html.js"></script>
    <script type="text/javascript" src="./jasmine/boot.js"></script>

    <script>
        function getOpposite(bool) {
            return !bool;
        }

        function add(x, y) {
            return x + y;
        }

        function subtract(x, y) {
            return x - y;
        }

        describe('Write Your Test Group Descriptions Here', () => {
            it('Write Your Test Expectation Here', () => {
                // arrange
                let bool = false;

                // act
                const result = getOpposite(bool);

                // assert
                expect(result).toBe(true);
            })
        });

        describe('Addition math function', () => {
            it('Gets the sum of two numbers', () => {
                // arrange
                const num1 = 2;
                const num2 = 3;

                // act
                const result = add(num1, num2);

                // assert
                expect(result).toBe(5);
            })
        });

        describe('Subtraction math function', () => {
            it('Gets the difference between two numbers', () => {
                // arrange
                const num1 = 2;
                const num2 = 3;

                // act
                const result = subtract(num1, num2);

                // assert
                expect(result).toBe(-1);
            })
        });
    </script>
</head>

</html>
