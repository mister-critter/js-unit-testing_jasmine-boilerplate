<html>

<head>
    <link rel="shortcut icon" type="image/png" href="./jasmine/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="./jasmine/jasmine.css">

    <script type="text/javascript" src="./jasmine/jasmine.js"></script>
    <script type="text/javascript" src="./jasmine/jasmine-html.js"></script>
    <script type="text/javascript" src="./jasmine/boot.js"></script>

    <script>
        function getOpposite(bool) {
            return !bool;
        }

        function add(x, y) {
            return x + y;
        }

        function subtract(x, y) {
            return x - y;
        }

        describe('Write Your Test Group Descriptions Here', () => {
            it('Write Your Test Expectation Here', () => {
                // arrange
                let bool = false;

                // act
                const result = getOpposite(bool);

                // assert
                expect(result).toBe(true);
            })
        });

        describe('Math functions', () => {

            /* 
            // You can use the below variable definitions and beforeEach() function to pass 
            // the same variables (or run some relevant function) before each 'it()' test

            let num1;
            let num2;

            beforeEach(() => {
                num1 = 2;
                num2 = 3;
            }); 
            */

            it('Test addition function', () => {
                // arrange
                const num1 = 2;
                const num2 = 3;

                // act
                const result = add(num1, num2);

                // assert
                expect(result).toBe(5);
            });

            // 'fit()' puts the focus on this test and doesn't run the others
            fit('Test subtraction function', () => {
                // arrange
                const num1 = 2;
                const num2 = 3;

                // act
                const result = subtract(num1, num2);

                // assert
                expect(result).toBe(-1);
            });

            // 'xit()' ignores this test
            xit('Test that sum is greater than 5', () => {
                // arrange
                const num1 = 2;
                const num2 = 2;

                // act
                const result = add(num1, num2);

                // assert
                // this fails because the sum is 4, and therefore not greater than 5
                expect(result).toBeGreaterThan(5);
            });

        });
    </script>
</head>

</html>
